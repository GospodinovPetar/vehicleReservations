{% extends "base.html" %}
{% block content %}
  <h2>{{ title }}</h2>

  <form method="post">
    {% csrf_token %}

    <div>
      {{ form.as_p }}
    </div>

    <button type="submit" style="padding:8px 16px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer;">
      Save
    </button>
    <a class="btn" href="{% url 'accounts:admin-dashboard' %}" style="margin-left:10px;">Cancel</a>
  </form>
{% endblock %}
