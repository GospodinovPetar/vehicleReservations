{% extends "base.html" %}
{% block content %}
  <h2>Locations</h2>
  <a class="btn" href="{% url 'accounts:location-create' %}">+ Add Location</a>
  <table>
    <tr><th>Name</th><th>Actions</th></tr>
    {% for loc in locations %}
      <tr>
        <td>{{ loc.name }}</td>
        <td>
          <a href="{% url 'accounts:location-edit' loc.id %}">Edit</a> |
          <a href="{% url 'accounts:location-delete' loc.id %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No locations.</td></tr>
    {% endfor %}
  </table>
{% endblock %}
