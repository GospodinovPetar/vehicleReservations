{% extends "base.html" %}
{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete {{ user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Yes, delete</button>
    <a class="btn" href="{% url 'accounts:admin-dashboard' %}">Cancel</a>
  </form>
{% endblock %}
