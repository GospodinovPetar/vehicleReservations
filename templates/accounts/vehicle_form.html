{% extends "base.html" %}
{% block content %}
  <h2>{{ form.instance.pk|yesno:"Edit Vehicle,Add Vehicle" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'accounts:vehicle-list' %}">Cancel</a>
  </form>
{% endblock %}
