{% extends "base.html" %}
{% block content %}
<h2>{% if vehicle %}Edit{% else %}Create{% endif %} Vehicle</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label><input type="text" name="name" value="{{ vehicle.name|default:'' }}"><br>
  <label>Type:</label><input type="text" name="car_type" value="{{ vehicle.car_type|default:'' }}"><br>
  <label>Seats:</label><input type="number" name="seats" value="{{ vehicle.seats|default:'' }}"><br>
  <label>Price/day:</label><input type="number" name="price_per_day" value="{{ vehicle.price_per_day|default:'' }}"><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
