{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn primary" type="submit">Update Password</button>
      <a class="btn" href="{% url 'accounts:profile-detail' request.user.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
