{% extends "base.html" %}
{% block content %}
  <h2>Delete {{ type }}</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn primary" type="submit">Yes, delete</button>
    <a class="btn" href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
