{% extends "base.html" %}
{% block content %}
  <h2>Update Reservation #{{ reservation.id }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn primary" type="submit">Save</button>
    <a class="btn" href="{% url 'accounts:reservation-list' %}">Back to Reservations</a>
  </form>
{% endblock %}
