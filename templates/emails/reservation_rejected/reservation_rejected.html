<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Reservation update</title></head>
  <body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f7f8;padding:24px;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:640px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;">
      <tr><td style="padding:24px;">
        <h2 style="margin:0 0 8px;">Reservation rejected</h2>
        <p style="margin:0 0 16px;color:#374151;">Hi {{ group.user.get_full_name|default:group.user.username }}, unfortunately your reservation was rejected.</p>
        <p style="margin:0 0 16px;color:#374151;">Reference: <strong>{{ reference }}</strong></p>

        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin:16px 0;">
          <tr><td style="padding:8px 0;width:160px;color:#6b7280;">Current status</td><td style="padding:8px 0;color:#111827;">{{ status }}</td></tr>
        </table>

        <p style="margin:16px 0;color:#374151;">If you have questions, please reply to this email.</p>
        <p style="margin:24px 0 0;">
          <a href="{% url 'inventory:reservations' %}" style="display:inline-block;background:#111827;color:#fff;text-decoration:none;padding:12px 16px;border-radius:10px;font-weight:600;">View my reservations</a>
        </p>
      </td></tr>
    </table>
  </body>
</html>
